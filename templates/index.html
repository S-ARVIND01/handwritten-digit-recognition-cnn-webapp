<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MNIST Digit Predictor</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            width: 420px;
        }

        h2 {
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        canvas {
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.2);
            background: black;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            cursor: crosshair;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .clear-btn {
            background: #ff4d4d;
            color: white;
        }

        .predict-btn {
            background: #00c9a7;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ðŸ§  MNIST Digit Predictor</h2>
    <p>Draw a digit (0â€“9) inside the box and click Predict</p>

    <canvas id="canvas" width="280" height="280"></canvas>

    <div class="buttons">
        <button class="clear-btn" onclick="clearCanvas()">Clear</button>
        <button class="predict-btn" onclick="predict()">Predict</button>
    </div>

    <div id="result"></div>
</div>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Fill background black
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Drawing settings
    ctx.strokeStyle = "white";
    ctx.lineWidth = 12;
    ctx.lineCap = "round";

    let drawing = false;

    canvas.addEventListener("mousedown", (e) => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mouseup", () => {
        drawing = false;
        ctx.beginPath();
    });

    canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;

        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
    });

    function clearCanvas() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        document.getElementById("result").innerText = "";
    }

    function predict() {
        const image = canvas.toDataURL("image/png");

        fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: image })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("result").innerText =
                `Prediction: ${data.prediction}  |  Confidence: ${data.confidence}%`;
        });
    }

    clearCanvas();
</script>

</body>
</html>
